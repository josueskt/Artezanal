<body>

  <div class="carrusel-uno">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/img/YCHX4PYU7JCPHCC225RNBI42YE.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://4.bp.blogspot.com/-uXwqpQJD9kE/VKL-5D7YjrI/AAAAAAAACSo/17EcwWWuvlI/s1600/Cerceza_Artesanal_Mexicana.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2022/07/Midjourney-IA-fotos.jpg"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>




  <section>
    <h1 class="text-white text-center bg-dark">Rutas</h1>
  </section>


  <div class="rutas" *ngFor="let ruta of games">
    <div class="rut">
      <h1 class="text-center text-warning bg-dark">{{ruta.nombre}}</h1>
      <div class="ruta">

        <div class="imagen-ruta"> <img class=" img-fluid rounded mx-auto "
            src="https://openaimaster.com/wp-content/uploads/2023/03/AI-Like-Midjourney-But-Free.jpg" alt="">
        </div>
        <div class="text-white ">
          <hr>
          <p class="  ">{{ruta.inf_adi}}</p>


          <hr>
          <div class="precio text-center">
            <h4 class=""> {{ruta.precio}}$</h4>

            <!-- poner el id en el boton para que cargue la ruta   -->
            <a [routerLink]="'/rutas/' + ruta.id_ruta" class="btn btn-lg bg-success active" data-toggle="button" aria-pressed="false">reservar</a>

          </div>


        </div>
      </div>

    </div>








  </div>




  <div class="sucursa-registrada">

  </div>
</body>
