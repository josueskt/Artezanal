<section class="vh-100" style="background-size: cover;background-repeat: no-repeat; background-image:url('https://www.ruta0.com/pix/una-ruta.jpg');">

<h1>Lista Sitio</h1>

<div>
    <select [(ngModel)]="selectedSite" (change)="selectSite(selectedSite)">
        <option value="">Seleccione un sitio</option>
        <option *ngFor="let site of sites" [value]="site.value">{{ site.name }}</option>
    </select>
</div>

<div class="button-container">
    <button>Agregar Sitio</button>
</div>

<div *ngIf="selectedSite">
    <div class="site-info" *ngFor="let site of sites" [hidden]="selectedSite !== site.value">
        <img [src]="site.img" [alt]="site.name" />
        <h2>{{ site.name }}</h2>
        <p class="extra">Informacion: {{ site.description }}</p>
        <p class="extra">Latitud: {{ site.latitud }}</p>
        <p class="extra">Longitud: {{ site.longitud }}</p>
    </div>
</div>
