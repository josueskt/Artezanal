<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body *ngIf="!nombreUser" >


  <div class="background"></div>
  <div class="container">
    <div class="item">
      <h2 class="logo"><i class='bx bxs-user'></i>Artezanal</h2>
      <div class="text-item">
        <h2>Bienvenido! <br><span>

          </span></h2>
        <p></p>
        <div class="social-icon">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-youtube'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </div>
    </div>
    <div class="login-section ">
      <div class="form-box login">
        <form >
          <h2>Ingresar</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
            <label>Email</label>
            <span *ngIf="formSubmitted && !email" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
            <label>Clave</label>
            <span *ngIf="formSubmitted && !password" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="remember-password">
            <label for=""><input type="checkbox">Recuerda</label>
            <a href="#">Olvidaste tu clave</a>
          </div>
          <button class="btn" type="submit" (click)="login()">Iniciar sesión</button>
          <div class="create-account">
            <p>Crear una cuenta nueva? <button  class="btn btn-lg register-link">registrar</button></p>
          </div>
        </form>
      </div>



      <div class="form-box register">
        <form >

          <h2>Registro</h2>


          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" [(ngModel)]="usuario.apellido" name="apellido" required>
            <label>Apellido</label>
            <span *ngIf="formSubmitted && !usuario.apellido" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" [(ngModel)]="usuario.nombre" name="nombre" required>
            <label>Nombre</label>
            <span *ngIf="formSubmitted && !usuario.nombre" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" [(ngModel)]="usuario.correo" name="correo" required>
            <label>Email</label>
            <span *ngIf="formSubmitted && !usuario.correo" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" [(ngModel)]="usuario.password" name="password" required>
            <label>Clave</label>
            <span *ngIf="formSubmitted && !usuario.password" class="validation-error">¡Campo obligatorio!</span>
          </div>
          <div class="remember-password">
            <label for=""><input type="checkbox" required>Acepto los términos y condiciones</label>
          </div>
          <button class="btn" type="submit" (click)="registerUser()">Ingreso</button>

          <div class="create-account">
            <p>Tienes una cuenta? <button class="login-link btn btn-outline-dark"> Ingresar</button></p>
          </div>
        </form>

      </div>


    </div>

  </div>


  <script>
    const loginsec = document.querySelector('.login-section');
    const loginlink = document.querySelector('.login-link');
    const registerlink = document.querySelector('.register-link');

    registerlink.addEventListener('click', () => {
      loginsec.classList.add('active');
    });

    loginlink.addEventListener('click', () => {
      loginsec.classList.remove('active');
    });
  </script>

</body>
