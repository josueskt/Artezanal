<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


  <div class="background"></div>
  <div class="container">
      <div class="item">
          <h2 class="logo"><i class='bx bxs-user'></i>Artezanal</h2>
          <div class="text-item">
              <h2>Bienvenido! <br><span>
                  Disfruta de la web!
              </span></h2>
              <p>Aqui puedes ver un ejemplo de como funciona un ingraso y registro a la cuenta de X persona</p>
              <div class="social-icon">
                  <a href="#"><i class='bx bxl-facebook'></i></a>
                  <a href="#"><i class='bx bxl-twitter'></i></a>
                  <a href="#"><i class='bx bxl-youtube'></i></a>
                  <a href="#"><i class='bx bxl-instagram'></i></a>
                  <a href="#"><i class='bx bxl-linkedin'></i></a>
              </div>
          </div>
      </div>
      <div class="login-section">
          <div class="form-box login">
              <form action="">
                  <h2>Ingresar</h2>
                  <div class="input-box">
                      <span class="icon"><i class='bx bxs-envelope'></i></span>
                      <input type="email" required>
                      <label >Email</label>
                  </div>
                  <div class="input-box">
                      <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                      <input type="password"  required>
                      <label>Clave</label>
                  </div>
                  <div class="remember-password">
                      <label for=""><input type="checkbox">Recuerda</label>
                      <a href="#">Olvidaste tu clave</a>
                  </div>
                  <button class="btn">Ingreso</button>
                  <div class="create-account">
                    <button class="register-link">resgistrar</button>
                      <p>Crear una cuenta nueva? <a href="#" class="register-link">Ingreso</a></p>
                  </div>
              </form>
          </div>
          <div class="form-box register">
              <form action="">

                  <h2>Reguistro</h2>

                  <div class="input-box">
                      <span class="icon"><i class='bx bxs-user'></i></span>
                      <input type="text" required>
                      <label >Nombre de Usuario</label>
                  </div>
                  <div class="input-box">
                      <span class="icon"><i class='bx bxs-envelope'></i></span>
                      <input type="email" required>
                      <label >Email</label>
                  </div>
                  <div class="input-box">
                      <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                      <input type="password" required>
                      <label>Clave</label>
                  </div>
                  <div class="remember-password">
                      <label for=""><input type="checkbox">Estoy de acuerdo con los terminos y condiciones</label>
                  </div>
                  <button class="btn">Ingreso</button>
                  <div class="create-account">
                      <button class="login-link">resgr</button>
                      <p>Tienes una cuenta? <a href="#" class="login-link">Ingresa</a></p>
                  </div>
              </form>
          </div>

      </div>

  </div>
  <!-- Resto del contenido HTML -->

<script>
  const loginsec = document.querySelector('.login-section');
  const loginlink = document.querySelector('.login-link');
  const registerlink = document.querySelector('.register-link');

  registerlink.addEventListener('click', () => {
    loginsec.classList.add('active');
  });

  loginlink.addEventListener('click', () => {
    loginsec.classList.remove('active');
  });
</script>

</body>
