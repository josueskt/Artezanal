<body>
  <div *ngIf="nombreUsuario">Bienvenido, {{ nombreUsuario }}</div>

  <div class="carrusel-uno">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/img/YCHX4PYU7JCPHCC225RNBI42YE.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://4.bp.blogspot.com/-uXwqpQJD9kE/VKL-5D7YjrI/AAAAAAAACSo/17EcwWWuvlI/s1600/Cerceza_Artesanal_Mexicana.jpg"
            class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</body>
